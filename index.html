<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Firebase 설정
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyBX12y9KG-qBDQXTQeVxaGKjDQc_ztdWYs",
        authDomain: "real-estate-app-7a001.firebaseapp.com",
        databaseURL: "https://real-estate-app-7a001-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "real-estate-app-7a001",
        storageBucket: "real-estate-app-7a001.firebasestorage.app",
        messagingSenderId: "229808061189",
        appId: "1:229808061189:web:fa0835141b468b44e3556c",
        measurementId: "G-T2X411LZ57"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app); // Firebase 데이터베이스 초기화
    
  </script>
</head>
<body>
  <header>
    <h1>부동산 매물 및 매수자 등록 PWA</h1>
  </header>
  <main>
    <!-- 매물 등록 -->
    <section>
      <h2>매물 등록</h2>
      <form id="매물등록폼">
        <label for="종류">종류:</label>
        <input type="text" id="종류" placeholder="예: 아파트">
        <label for="가격">가격 (만원):</label>
        <input type="number" id="가격" placeholder="예: 50000">
        <label for="주소">주소:</label>
        <input type="text" id="주소" placeholder="예: 서울시 종로구 새문안로 68">
        <button type="submit">등록</button>
      </form>
    </section>

    <!-- 매수자 요청 등록 -->
    <section>
      <h2>매수자 요청 등록</h2>
      <form id="매수자등록폼">
        <label for="희망종류">희망 종류:</label>
        <input type="text" id="희망종류" placeholder="예: 아파트">
        <label for="최대가격">최대 가격 (만원):</label>
        <input type="number" id="최대가격" placeholder="예: 60000">
        <label for="희망주소">희망 주소:</label>
        <input type="text" id="희망주소" placeholder="예: 서울시 강남구 테헤란로 456">
        <button type="submit">등록</button>
      </form>
    </section>

    <!-- 등록된 매물 -->
    <section>
      <h2>등록된 매물</h2>
      <ul id="매물목록"></ul>
    </section>

    <!-- 등록된 매수자 -->
    <section>
      <h2>등록된 매수자</h2>
      <ul id="매수자목록"></ul>
    </section>
  </main>
  <footer>
    <p>© 2025 부동산 PWA</p>
  </footer>
  <script type="module">
    // 매물 등록
    document.getElementById('매물등록폼').addEventListener('submit', (e) => {
      e.preventDefault();

      const 종류 = document.getElementById('종류').value;
      const 가격 = parseInt(document.getElementById('가격').value, 10);
      const 주소 = document.getElementById('주소').value;

      const 매물Ref = ref(db, '매물');
      push(매물Ref, { 종류, 가격, 주소 })
        .then(() => {
          alert('매물이 성공적으로 등록되었습니다!');
          document.getElementById('매물등록폼').reset();
        })
        .catch((error) => console.error('데이터 저장 오류:', error));
    });

    // 매물 데이터 읽기
    const 매물Ref = ref(db, '매물');
    onValue(매물Ref, (snapshot) => {
      const data = snapshot.val();
      const 매물목록 = document.getElementById('매물목록');
      매물목록.innerHTML = ''; // 기존 목록 초기화

      if (data) {
        Object.values(data).forEach((item) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${item.종류} - ${item.가격}만원 - ${item.주소}`;
          매물목록.appendChild(listItem);
        });
      }
    });

    // 매수자 등록
    document.getElementById('매수자등록폼').addEventListener('submit', (e) => {
      e.preventDefault();

      const 희망종류 = document.getElementById('희망종류').value;
      const 최대가격 = parseInt(document.getElementById('최대가격').value, 10);
      const 희망주소 = document.getElementById('희망주소').value;

      const 매수자Ref = ref(db, '매수자');
      push(매수자Ref, { 희망종류, 최대가격, 희망주소 })
        .then(() => {
          alert('매수자 요청이 성공적으로 등록되었습니다!');
          document.getElementById('매수자등록폼').reset();
        })
        .catch((error) => console.error('데이터 저장 오류:', error));
    });

    // 매수자 데이터 읽기
    const 매수자Ref = ref(db, '매수자');
    onValue(매수자Ref, (snapshot) => {
      const data = snapshot.val();
      const 매수자목록 = document.getElementById('매수자목록');
      매수자목록.innerHTML = ''; // 기존 목록 초기화

      if (data) {
        Object.values(data).forEach((item) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${item.희망종류} - 최대 ${item.최대가격}만원 - ${item.희망주소}`;
          매수자목록.appendChild(listItem);
        });
      }
    });
  </script>
</body>
</html>
