<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 커뮤니티</title>

  <!-- Naver Maps API Script -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    textarea {
      resize: none;
    }

    section {
      margin-bottom: 30px;
    }

    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .listing p {
      margin: 0;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    #postDetailSection {
      display: none;
    }

    .filter-section {
      margin: 20px 0;
    }

  </style>
</head>

<body>
  <header>
    <h1>부동산 커뮤니티</h1>
  </header>

  <div id="navbar">
    <button id="homeBtn">🏠<br>홈</button>
    <button id="mapBtn">🗺️<br>지도</button>
    <button id="sellBtn">🏢<br>매도</button>
    <button id="buyBtn">🔍<br>매수</button>
    <button id="boardBtn">📋<br>게시판</button>
  </div>

  <section id="homeSection">
    <h2>최근 등록 매물</h2>
    <div id="recentListings">
      <!-- Recent listings will be populated here -->
    </div>
  </section>

  <section id="sellSection" style="display: none;">
    <h2>매물 등록</h2>
    <form id="sellForm">
      <label for="itemType">종류:</label>
      <input type="text" id="itemType" placeholder="예: 아파트" required>

      <label for="price">가격 (만원):</label>
      <input type="number" id="price" placeholder="예: 50000" required>

      <label for="address">주소:</label>
      <input type="text" id="address" placeholder="예: 서울시 종로구 새문안로 68" required>

      <label for="sellerName">작성자 이름:</label>
      <input type="text" id="sellerName" placeholder="작성자 이름" required>

      <label for="content">내용:</label>
      <textarea id="content" placeholder="내용을 입력하세요" maxlength="1000" rows="5"></textarea>

      <button type="submit">등록하기</button>
    </form>
  </section>

  <section id="buySection" style="display: none;">
    <h2>매수 등록</h2>
    <form id="buyForm">
      <label for="buyType">찾는 매물 종류:</label>
      <input type="text" id="buyType" placeholder="예: 아파트" required>

      <label for="maxPrice">매수가격 (만원):</label>
      <input type="number" id="maxPrice" placeholder="예: 50000" required>

      <label for="buyAddress">주소:</label>
      <input type="text" id="buyAddress" placeholder="예: 서울시 종로구 새문안로68" required>

      <label for="buyerName">작성자 이름:</label>
      <input type="text" id="buyerName" placeholder="작성자 이름" required>

      <label for="content">내용:</label>
      <textarea id="buyContent" placeholder="내용을 입력하세요" maxlength="1000" rows="5"></textarea>

      <button type="submit">등록하기</button>
    </form>
  </section>

  <section id="mapSection" style="display: none;">
    <div id="map"></div>
  </section>

  <section id="boardSection" style="display: none;">
    <h2>게시판</h2>
    <div class="filter-section">
      <label for="postTypeFilter">매도/매수 필터:</label>
      <select id="postTypeFilter">
        <option value="all">전체</option>
        <option value="sell">매도</option>
        <option value="buy">매수</option>
      </select>
    </div>
    <div id="postList">
      <!-- 게시글 목록 -->
    </div>
  </section>

  <section id="postDetailSection">
    <button id="backToBoard">← 게시판으로 돌아가기</button>
    <h2>게시글 상세</h2>
    <div id="postDetail">
      <!-- 게시글 상세 내용 -->
    </div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB1X2Y9K9-dQBDXQ7eVxaGKJDQc_ztdWYs", 
    authDomain: "real-estate-app-7a001.firebaseapp.com", 
    databaseURL: "https://real-estate-app-7a001-default-rtdb.asia-southeast1.firebasedatabase.app", 
    projectId: "real-estate-app-7a001", 
    storageBucket: "real-estate-app-7a001.appspot.com", 
    messagingSenderId: "229808061189", 
    appId: "1:229808061189:web:fa083511b468b44e3556c" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sections = {
      homeSection: document.getElementById('homeSection'),
      sellSection: document.getElementById('sellSection'),
      buySection: document.getElementById('buySection'),
      mapSection: document.getElementById('mapSection'),
      boardSection: document.getElementById('boardSection'),
      postDetailSection: document.getElementById('postDetailSection'),
    };

    function showSection(sectionId) {
      Object.values(sections).forEach((section) => section.style.display = 'none');
      sections[sectionId].style.display = 'block';
    }

    document.getElementById('homeBtn').addEventListener('click', () => showSection('homeSection'));
    document.getElementById('mapBtn').addEventListener('click', () => showSection('mapSection'));
    document.getElementById('sellBtn').addEventListener('click', () => showSection('sellSection'));
    document.getElementById('buyBtn').addEventListener('click', () => showSection('buySection'));
    document.getElementById('boardBtn').addEventListener('click', () => {
      showSection('boardSection');
      loadBoardPosts();
    });

    document.getElementById('backToBoard').addEventListener('click', () => showSection('boardSection'));

    async function savePost(data) {
      await push(ref(db, '게시판'), data);
      alert('등록되었습니다.');
    }

    document.getElementById('sellForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        itemType: document.getElementById('itemType').value,
        price: parseInt(document.getElementById('price').value),
        address: document.getElementById('address').value,
        sellerName: document.getElementById('sellerName').value,
        content: document.getElementById('content').value,
        type: 'sell',
      };
      await savePost(data);
      e.target.reset();
      showSection('homeSection');
    });

    document.getElementById('buyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        buyType: document.getElementById('buyType').value,
        maxPrice: parseInt(document.getElementById('maxPrice').value),
        buyAddress: document.getElementById('buyAddress').value,
        buyerName: document.getElementById('buyerName').value,
        content: document.getElementById('buyContent').value,
        type: 'buy',
      };
      await savePost(data);
      e.target.reset();
      showSection('homeSection');
    });

    function loadBoardPosts() {
      const filter = document.getElementById('postTypeFilter').value;
      const boardRef = ref(db, '게시판');
      onValue(boardRef, (snapshot) => {
        const posts = snapshot.val();
        const postListDiv = document.getElementById('postList');
        postListDiv.innerHTML = '';

        if (posts) {
          Object.entries(posts).forEach(([key, post]) => {
            if (filter === 'all' || post.type === filter) {
              const previewContent = post.content ? post.content.substring(0, 50) + '...' : '내용 없음';
              const div = document.createElement('div');
              div.innerHTML = `
                <div class="listing">
                  <h3>${post.itemType || post.buyType}</h3>
                  <p>${previewContent}</p>
                  <button onclick="viewPostDetail('${key}')">자세히 보기</button>
                </div>`;
              postListDiv.appendChild(div);
            }
          });
        }
      });
    }

    function viewPostDetail(key) {
      const postRef = ref(db, `게시판/${key}`);
      onValue(postRef, (snapshot) => {
        const post = snapshot.val();
        const detailDiv = document.getElementById('postDetail');
        detailDiv.innerHTML = `
          <h3>${post.itemType || post.buyType}</h3>
          <p>가격: ${post.price || post.maxPrice}만원</p>
          <p>주소: ${post.address || post.buyAddress}</p>
          <p>작성자: ${post.sellerName || post.buyerName}</p>
          <p>내용: ${post.content}</p>
          <button onclick="chatWithUser('${post.sellerName || post.buyerName}')">1:1 채팅하기</button>
        `;
        showSection('postDetailSection');
      });
    }

    function chatWithUser(username) {
      alert(`사용자 ${username}님과의 채팅 기능은 구현 중입니다.`);
    }

    loadBoardPosts();
  </script>
</body>

</html>
