<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 PWA</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    section {
      margin-bottom: 30px;
    }
    #boardListings {
      margin-top: 20px;
    }
    #boardListings div {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>부동산 매물 및 매수자 등록</h1>
  </header>
  <div id="navbar">
    <button id="homeBtn">🏠 홈</button>
    <button id="sellBtn">🏢 매도 등록</button>
    <button id="buyBtn">🔍 매수 등록</button>
    <button id="boardBtn">📋 게시판</button>
  </div>
  <section id="homeSection">
    <h2>최근 등록 매물</h2>
    <div id="recentListings"></div>
  </section>
  <section id="sellSection" style="display: none;">
    <h2>매도 등록</h2>
    <form id="sellForm">
      <label for="sellType">종류:</label>
      <input type="text" id="sellType" placeholder="예: 아파트" required>
      <label for="sellPrice">가격 (만원):</label>
      <input type="number" id="sellPrice" placeholder="예: 50000" required>
      <label for="sellAddress">주소:</label>
      <input type="text" id="sellAddress" placeholder="예: 서울시 종로구" required>
      <label for="sellAuthor">작성자:</label>
      <input type="text" id="sellAuthor" placeholder="작성자 이름" required>
      <button type="submit">등록하기</button>
    </form>
  </section>
  <section id="buySection" style="display: none;">
    <h2>매수 등록</h2>
    <form id="buyForm">
      <label for="buyType">종류:</label>
      <input type="text" id="buyType" placeholder="예: 아파트" required>
      <label for="buyPrice">매수가격 (만원):</label>
      <input type="number" id="buyPrice" placeholder="예: 50000" required>
      <label for="buyAddress">주소:</label>
      <input type="text" id="buyAddress" placeholder="예: 서울시 종로구" required>
      <label for="buyAuthor">작성자:</label>
      <input type="text" id="buyAuthor" placeholder="작성자 이름" required>
      <button type="submit">등록하기</button>
    </form>
  </section>
  <section id="boardSection" style="display: none;">
    <h2>게시판</h2>
    <button id="filterAll">전체 보기</button>
    <button id="filterSell">매도만 보기</button>
    <button id="filterBuy">매수만 보기</button>
    <div id="boardListings"></div>
  </section>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXX",
      authDomain: "real-estate-app.firebaseapp.com",
      databaseURL: "https://real-estate-app.firebaseio.com",
      projectId: "real-estate-app",
      storageBucket: "real-estate-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg12345"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sections = {
      homeSection: document.getElementById('homeSection'),
      sellSection: document.getElementById('sellSection'),
      buySection: document.getElementById('buySection'),
      boardSection: document.getElementById('boardSection'),
    };

    function showSection(sectionId) {
      Object.entries(sections).forEach(([id, element]) => {
        element.style.display = id === sectionId ? 'block' : 'none';
      });
      if (sectionId === 'boardSection') filterListings('전체');
    }

    document.getElementById('homeBtn').addEventListener('click', () => showSection('homeSection'));
    document.getElementById('sellBtn').addEventListener('click', () => showSection('sellSection'));
    document.getElementById('buyBtn').addEventListener('click', () => showSection('buySection'));
    document.getElementById('boardBtn').addEventListener('click', () => showSection('boardSection'));

    document.getElementById('sellForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        type: '매도',
        itemType: document.getElementById('sellType').value,
        price: document.getElementById('sellPrice').value,
        address: document.getElementById('sellAddress').value,
        author: document.getElementById('sellAuthor').value,
        timestamp: Date.now(),
      };
      await push(ref(db, 'listings'), data);
      alert('매물이 등록되었습니다.');
      e.target.reset();
      showSection('homeSection');
    });

    document.getElementById('buyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        type: '매수',
        itemType: document.getElementById('buyType').value,
        price: document.getElementById('buyPrice').value,
        address: document.getElementById('buyAddress').value,
        author: document.getElementById('buyAuthor').value,
        timestamp: Date.now(),
      };
      await push(ref(db, 'listings'), data);
      alert('매수 요청이 등록되었습니다.');
      e.target.reset();
      showSection('homeSection');
    });

    function filterListings(filter) {
      const boardListingsDiv = document.getElementById('boardListings');
      const listingsRef = ref(db, 'listings');
      onValue(listingsRef, (snapshot) => {
        const listings = snapshot.val();
        boardListingsDiv.innerHTML = '';
        Object.entries(listings).forEach(([key, data]) => {
          if (filter === '전체' || data.type === filter) {
            const listingDiv = document.createElement('div');
            listingDiv.innerHTML = `
              <div>
                <h3>${data.itemType}</h3>
                <p>${data.type} 가격: ${data.price}만원</p>
                <p>주소: ${data.address}</p>
                <p>작성자: ${data.author}</p>
                <button onclick="deleteListing('${key}')">삭제</button>
              </div>
            `;
            boardListingsDiv.appendChild(listingDiv);
          }
        });
      });
    }

    async function deleteListing(key) {
      if (confirm('정말 삭제하시겠습니까?')) {
        await remove(ref(db, `listings/${key}`));
        alert('삭제되었습니다.');
        filterListings('전체');
      }
    }

    document.getElementById('filterAll').addEventListener('click', () => filterListings('전체'));
    document.getElementById('filterSell').addEventListener('click', () => filterListings('매도'));
    document.getElementById('filterBuy').addEventListener('click', () => filterListings('매수'));
  </script>
</body>
</html>
