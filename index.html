<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 PWA</title>

  <!-- Naver Maps API Script -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>

  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    #roadview {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    section {
      margin-bottom: 30px;
    }

    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .filter-section {
      margin: 20px 0;
    }

  </style>
</head>

<body>
  <header>
    <h1>부동산 매물 및 매수자 등록</h1>
  </header>

  <div id="navbar">
    <button id="homeBtn">🏠<br>홈</button>
    <button id="mapBtn">🗺️<br>지도</button>
    <button id="sellBtn">🏢<br>매도</button>
    <button id="buyBtn">🔍<br>매수</button>
    <button id="boardBtn">📋<br>게시판</button>
  </div>

  <section id="homeSection">
    <h2>최근 등록 매물</h2>
    <div id="recentListings">
      <!-- Recent listings will be populated here -->
    </div>
  </section>

  <section id="sellSection" style="display: none;">
    <h2>매물 등록</h2>
    <form id="sellForm">
      <label for="itemType">종류:</label>
      <input type="text" id="itemType" placeholder="예: 아파트" required>

      <label for="price">가격 (만원):</label>
      <input type="number" id="price" placeholder="예: 50000" required>

      <label for="address">주소:</label>
      <input type="text" id="address" placeholder="예: 서울시 종로구 새문안로 68" required>

      <label for="sellerName">작성자 이름:</label>
      <input type="text" id="sellerName" placeholder="작성자 이름" required>

      <button type="submit">등록하기</button>
    </form>
  </section>

  <section id="buySection" style="display: none;">
    <h2>매수 등록</h2>
    <form id="buyForm">
      <label for="buyType">찾는 매물 종류:</label>
      <input type="text" id="buyType" placeholder="예: 아파트" required>

      <label for="maxPrice">매수가격 (만원):</label>
      <input type="number" id="maxPrice" placeholder="예: 50000" required>

      <label for="buyAddress">주소:</label>
      <input type="text" id="buyAddress" placeholder="예: 서울시 종로구 새문안로68" required>

      <label for="buyerName">작성자 이름:</label>
      <input type="text" id="buyerName" placeholder="작성자 이름" required>

      <button type="submit">등록하기</button>
    </form>
  </section>

  <section id="mapSection" style="display: none;">
    <div id="map"></div>
    <div id="roadview"></div>
  </section>

  <section id="boardSection" style="display: none;">
    <h2>게시판</h2>
    <div class="filter-section">
      <label for="postTypeFilter">매도/매수 필터:</label>
      <select id="postTypeFilter">
        <option value="all">전체</option>
        <option value="sell">매도</option>
        <option value="buy">매수</option>
      </select>
    </div>
    <div id="postList">
      <!-- 게시글 목록 -->
    </div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "real-estate-app...",
      databaseURL: "https://real-estate-app...firebaseio.com",
      projectId: "real-estate-app...",
      storageBucket: "real-estate-app...",
      messagingSenderId: "123456...",
      appId: "1:12345:web:abcd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sections = {
      homeSection: document.getElementById('homeSection'),
      sellSection: document.getElementById('sellSection'),
      buySection: document.getElementById('buySection'),
      mapSection: document.getElementById('mapSection'),
      boardSection: document.getElementById('boardSection'),
    };

    const showSection = (id) => {
      Object.entries(sections).forEach(([key, sec]) => {
        sec.style.display = id === key ? 'block' : 'none';
      });
      if (id === 'boardSection') loadBoardPosts();
    };

    // Navigation buttons
    document.querySelectorAll('#navbar button').forEach(btn => {
      btn.addEventListener('click', () => showSection(btn.id.replace('Btn', 'Section')));
    });

    const deletePost = async (key) => {
      try {
        if (confirm('정말 삭제하시겠습니까?')) {
          await remove(ref(db, `게시판/${key}`));
          loadBoardPosts();
          alert('삭제되었습니다.');
        }
      } catch (error) {
        alert('삭제에 실패했습니다.');
      }
    };

    const loadBoardPosts = () => {
      onValue(ref(db, '게시판'), (snap) => {
        const posts = snap.val();
        const filter = document.getElementById('postTypeFilter').value;
        const list = document.getElementById('postList');
        list.innerHTML = '';

        if (posts) {
          Object.entries(posts)
            .filter(([_, data]) => filter === 'all' || data.type === filter)
            .forEach(([key, post]) => {
              const div = document.createElement('div');
              div.classList.add('listing');
              div.innerHTML = `
                <h3>${post.type === 'sell' ? '매도' : '매수'} - ${post.itemType || post.buyType}</h3>
                <p>작성자: ${post.sellerName || post.buyerName}</p>
                <button class="delete-btn" data-key="${key}">삭제</button>`;
              div.querySelector('.delete-btn').addEventListener('click', () => deletePost(key));
              list.appendChild(div);
            });
        }
      });
    };

    document.getElementById('postTypeFilter').addEventListener('change', loadBoardPosts);
    showSection('homeSection');
  </script>
</body>

</html>
