<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 커뮤니티</title>

  <!-- Naver Maps API Script -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    section {
      margin-bottom: 30px;
    }

    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .filter-section {
      margin: 20px 0;
    }

    #detailsSection {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>부동산 커뮤니티</h1>
  </header>

  <div id="navbar">
    <button id="homeBtn">🏠<br>홈</button>
    <button id="mapBtn">🗺️<br>지도</button>
    <button id="sellBtn">🏢<br>매도</button>
    <button id="buyBtn">🔍<br>매수</button>
    <button id="boardBtn">📋<br>게시판</button>
  </div>

  <section id="homeSection">
    <h2>최근 등록 매물</h2>
    <div id="recentListings">
      <!-- Recent listings will be populated here -->
    </div>
  </section>

  <section id="boardSection" style="display: none;">
    <h2>게시판</h2>
    <div class="filter-section">
      <label for="postTypeFilter">매도/매수 필터:</label>
      <select id="postTypeFilter">
        <option value="all">전체</option>
        <option value="sell">매도</option>
        <option value="buy">매수</option>
      </select>
    </div>
    <div id="postList">
      <!-- 게시글 목록 -->
    </div>
  </section>

  <section id="detailsSection" style="display: none;">
    <button id="backToBoard">← 게시판으로 돌아가기</button>
    <h2>게시글 상세</h2>
    <div id="postDetails">
      <!-- 게시글 상세 내용 -->
    </div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB1X2Y9K9-dQBDXQ7eVxaGKJDQc_ztdWYs", 
    authDomain: "real-estate-app-7a001.firebaseapp.com", 
    databaseURL: "https://real-estate-app-7a001-default-rtdb.asia-southeast1.firebasedatabase.app", 
    projectId: "real-estate-app-7a001", 
    storageBucket: "real-estate-app-7a001.appspot.com", 
    messagingSenderId: "229808061189", 
    appId: "1:229808061189:web:fa083511b468b44e3556c" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sections = {
      homeSection: document.getElementById('homeSection'),
      boardSection: document.getElementById('boardSection'),
      detailsSection: document.getElementById('detailsSection'),
    };

    function showSection(sectionId) {
      Object.entries(sections).forEach(([id, element]) => {
        element.style.display = id === sectionId ? 'block' : 'none';
      });
    }

    document.getElementById('homeBtn').addEventListener('click', () => showSection('homeSection'));
    document.getElementById('boardBtn').addEventListener('click', () => showSection('boardSection'));

    document.getElementById('backToBoard').addEventListener('click', () => showSection('boardSection'));

    function loadBoardPosts() {
      const postTypeFilter = document.getElementById('postTypeFilter').value;
      const boardRef = ref(db, '게시판');
      const postList = document.getElementById('postList');
      postList.innerHTML = '';

      onValue(boardRef, (snapshot) => {
        const posts = snapshot.val();

        if (posts) {
          Object.entries(posts).reverse().forEach(([key, data]) => {
            if (postTypeFilter === 'all' || data.type === postTypeFilter) {
              const postDiv = document.createElement('div');
              postDiv.classList.add('listing');

              const shortContent = data.content ? data.content.slice(0, 50) + '...' : '내용 없음';

              postDiv.innerHTML = `
                <h3>${data.itemType || data.buyType} (${data.type === 'sell' ? '매도' : '매수'})</h3>
                <p>${shortContent}</p>
              `;

              const detailsButton = document.createElement('button');
              detailsButton.textContent = '자세히 보기';
              detailsButton.addEventListener('click', () => showPostDetails(key));

              const deleteButton = document.createElement('button');
              deleteButton.textContent = '삭제';
              deleteButton.classList.add('delete-btn');
              deleteButton.addEventListener('click', () => deletePost(key));

              postDiv.appendChild(detailsButton);
              postDiv.appendChild(deleteButton);
              postList.appendChild(postDiv);
            }
          });
        }
      });
    }

    function showPostDetails(postKey) {
      const postRef = ref(db, `게시판/${postKey}`);
      const postDetails = document.getElementById('postDetails');
      postDetails.innerHTML = '';

      onValue(postRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          postDetails.innerHTML = `
            <h3>${data.itemType || data.buyType}</h3>
            <p>${data.content || '내용 없음'}</p>
            <p>작성자: ${data.sellerName || data.buyerName}</p>
          `;
          showSection('detailsSection');
        }
      });
    }

    function deletePost(postKey) {
      const postRef = ref(db, `게시판/${postKey}`);
      if (confirm('정말 삭제하시겠습니까?')) {
        remove(postRef)
          .then(() => {
            alert('게시글이 삭제되었습니다.');
            loadBoardPosts();
            showSection('boardSection');
          })
          .catch((error) => console.error('삭제 중 오류 발생:', error));
      }
    }

    document.getElementById('postTypeFilter').addEventListener('change', loadBoardPosts);

    loadBoardPosts();
  </script>
</body>

</html>
