<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 PWA</title>

  <!-- Naver Maps API Script -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>

  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .filter-section {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>부동산 매물 및 매수자 등록</h1>
  </header>

  <div id="navbar">
    <button id="homeBtn">🏠<br>홈</button>
    <button id="mapBtn">🗺️<br>지도</button>
    <button id="sellBtn">🏢<br>매물</button>
    <button id="buyBtn">🔍<br>매수</button>
    <button id="boardBtn">📋<br>게시판</button>
  </div>

  <section id="boardSection" style="display: block;">
    <h2>게시판</h2>
    <div id="postList">
      <!-- 게시글 목록 -->
    </div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyB1X2Y9K9-dQBDXQ7eVxaGKJDQc_ztdWYs",
      authDomain: "real-estate-app-7a001.firebaseapp.com",
      databaseURL: "https://real-estate-app-7a001-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "real-estate-app-7a001",
      storageBucket: "real-estate-app-7a001.appspot.com",
      messagingSenderId: "229808061189",
      appId: "1:229808061189:web:fa083511b468b44e3556c"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 게시글 로드
    function loadBoardPosts() {
      const boardRef = ref(db, '게시판');
      onValue(boardRef, (snapshot) => {
        const posts = snapshot.val();
        const postListDiv = document.getElementById('postList');
        postListDiv.innerHTML = '';

        if (posts) {
          Object.entries(posts).forEach(([key, data]) => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('listing');
            postDiv.innerHTML = `
              <h3>${data.itemType || data.buyType} (${data.type === 'sell' ? '매도' : '매수'})</h3>
              <p>작성자: ${data.sellerName || data.buyerName}</p>
              <button class="delete-btn" onclick="deletePost('${key}')">삭제</button>
            `;
            postListDiv.appendChild(postDiv);
          });
        }
      });
    }

    // 게시글 삭제 함수
    window.deletePost = function (postKey) {
      const postRef = ref(db, `게시판/${postKey}`);
      if (confirm('정말 삭제하시겠습니까?')) {
        remove(postRef)
          .then(() => {
            alert('게시글이 삭제되었습니다.');
          })
          .catch((error) => {
            console.error('삭제 중 오류 발생:', error);
            alert('삭제 중 오류가 발생했습니다.');
          });
      }
    };

    // 초기 게시글 로드
    loadBoardPosts();
  </script>
</body>

</html>
