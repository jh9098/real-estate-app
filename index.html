<!DOCTYPE html>  
<html lang="ko">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 커뮤니티</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    #roadview {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    section {
      margin-bottom: 30px;
    }

    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .filter-section {
      margin: 20px 0;
    }

    .address-search-container {
      position: relative;
      width: 100%;
    }

    .address-list {
      position: absolute;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 1000;
    }

    .address-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .address-list li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .address-list li:hover {
      background-color: #f5f5f5;
    }

    .search-btn {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>부동산 매도,매수 등록</h1>
  </header>

  <div id="navbar">
    <button id="homeBtn">🏠<br>홈</button>
    <button id="mapBtn">🗺️<br>지도</button>
    <button id="sellBtn">🏢<br>매도</button>
    <button id="buyBtn">🔍<br>매수</button>
    <button id="boardBtn">📋<br>게시판</button>
  </div>

  <section id="homeSection">
    <h2>최근 등록 매물</h2>
    <div id="recentListings"></div>
  </section>

  <section id="sellSection" style="display: none;">
    <h2>매도 등록</h2>
    <form id="sellForm">
      <label for="itemType">종류:</label>
      <input type="text" id="itemType" placeholder="예: 아파트" required>

      <label for="price">매도가격 (만원):</label>
      <input type="number" id="price" placeholder="예: 50000" required>

      <label for="address">주소:</label>
      <div class="address-search-container">
        <input type="text" id="address" placeholder="도로명 주소 입력" required>
        <button type="button" class="search-btn" onclick="searchAddress('address')">주소 검색</button>
        <div id="address-list" class="address-list"></div>
      </div>

      <label for="sellerName">작성자 이름:</label>
      <input type="text" id="sellerName" placeholder="작성자 이름" required>

      <label>내용:</label>
      <textarea id="sellContent" maxlength="1000" required></textarea>

      <button type="submit">등록하기</button>
    </form>
  </section>

  <section id="buySection" style="display: none;">
    <h2>매수 등록</h2>
    <form id="buyForm">
      <label for="buyType">종류:</label>
      <input type="text" id="buyType" placeholder="예: 아파트" required>

      <label for="maxPrice">매수가격 (만원):</label>
      <input type="number" id="maxPrice" placeholder="예: 50000" required>

      <label for="buyAddress">주소:</label>
      <div class="address-search-container">
        <input type="text" id="buyAddress" placeholder="도로명 주소 입력" required>
        <button type="button" class="search-btn" onclick="searchAddress('buyAddress')">주소 검색</button>
        <div id="buyAddress-list" class="address-list"></div>
      </div>

      <label for="buyerName">작성자 이름:</label>
      <input type="text" id="buyerName" placeholder="작성자 이름" required>

      <label>내용:</label>
      <textarea id="BuyContent" maxlength="1000" required></textarea>

      <button type="submit">등록하기</button>
    </form>
  </section>

  <section id="mapSection" style="display: none;">
    <div id="map"></div>
    <div id="roadview"></div>
  </section>

  <section id="boardSection" style="display: none;">
    <h2>게시판</h2>
    <div class="filter-section">
      <label for="postTypeFilter">매도/매수 필터:</label>
      <select id="postTypeFilter">
        <option value="all">전체</option>
        <option value="sell">매도</option>
        <option value="buy">매수</option>
      </select>
    </div>
    <div id="postList"></div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove, get } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB1X2Y9K9-dQBDXQ7eVxaGKJDQc_ztdWYs",
      authDomain: "real-estate-app-7a001.firebaseapp.com",
      databaseURL: "https://real-estate-app-7a001-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "real-estate-app-7a001",
      storageBucket: "real-estate-app-7a001.appspot.com",
      messagingSenderId: "229808061189",
      appId: "1:229808061189:web:fa083511b468b44e3556c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let map = null;
    let markers = [];

    const sections = {
      homeSection: document.getElementById('homeSection'),
      sellSection: document.getElementById('sellSection'),
      buySection: document.getElementById('buySection'),
      mapSection: document.getElementById('mapSection'),
      boardSection: document.getElementById('boardSection')
    };

    function showSection(sectionId) {
      Object.entries(sections).forEach(([id, element]) => {
        element.style.display = id === sectionId ? 'block' : 'none';
      });
      if (sectionId === 'mapSection') initMap();
      else if (sectionId === 'boardSection') loadBoardPosts();
    }

    document.getElementById('homeBtn').addEventListener('click', () => showSection('homeSection'));
    document.getElementById('mapBtn').addEventListener('click', () => showSection('mapSection'));
    document.getElementById('sellBtn').addEventListener('click', () => showSection('sellSection'));
    document.getElementById('buyBtn').addEventListener('click', () => showSection('buySection'));
    document.getElementById('boardBtn').addEventListener('click', () => showSection('boardSection'));

    // Map Functions
    function initMap() {
      if (!map) {
        map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.5665, 126.9780),
          zoom: 12
        });
      }
      loadMapData();
    }

    async function loadMapData() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      const postsRef = ref(db, '게시판');
      const snapshot = await get(postsRef);
      const posts = snapshot.val();

      if (!posts) return;

      Object.values(posts).forEach(post => {
        const address = post.type === 'sell' ? post.address : post.buyAddress;
        if (!address) return;

        naver.maps.Service.geocode({ query: address }, (status, response) => {
          if (status !== naver.maps.Service.Status.OK) return;

          const result = response.v2;
          if (result.addresses.length === 0) return;

          const item = result.addresses[0];
          const latLng = new naver.maps.LatLng(item.y, item.x);

          const marker = new naver.maps.Marker({
            position: latLng,
            map: map,
            icon: {
              content: `<div style="background:${post.type === 'sell' ? '#ff0000' : '#0000ff'};color:white;padding:5px;border-radius:4px;font-size:12px;">
                ${post.type === 'sell' ? '매도' : '매수'}
              </div>`,
              size: new naver.maps.Size(38, 38),
              anchor: new naver.maps.Point(19, 38)
            }
          });

          const infoWindow = new naver.maps.InfoWindow({
            content: `<div style="padding:10px;min-width:200px;">
              <h3 style="margin:0 0 5px 0;">${post.itemType || post.buyType}</h3>
              <p style="margin:0;">유형: ${post.type === 'sell' ? '매도' : '매수'}</p>
              <p style="margin:0;">가격: ${post.price || post.maxPrice}만원</p>
              <p style="margin:0;">주소: ${address}</p>
              <p style="margin:0;">작성자: ${post.sellerName || post.buyerName}</p>
            </div>`
          });

          naver.maps.Event.addListener(marker, 'click', () => infoWindow.open(map, marker));
          markers.push(marker);
        });
      });
    }

    // Form Handlers
    document.getElementById('sellForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await push(ref(db, '게시판'), {
        itemType: document.getElementById('itemType').value,
        price: parseInt(document.getElementById('price').value),
        address: document.getElementById('address').value,
        sellerName: document.getElementById('sellerName').value,
        content: document.getElementById('sellContent').value,
        type: 'sell',
        timestamp: Date.now()
      });
      alert('매도 물건이 등록되었습니다!');
      e.target.reset();
      showSection('homeSection');
    });

    document.getElementById('buyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await push(ref(db, '게시판'), {
        buyType: document.getElementById('buyType').value,
        maxPrice: parseInt(document.getElementById('maxPrice').value),
        buyAddress: document.getElementById('buyAddress').value,
        buyerName: document.getElementById('buyerName').value,
        content: document.getElementById('BuyContent').value,
        type: 'buy',
        timestamp: Date.now()
      });
      alert('매수 물건이 등록되었습니다!');
      e.target.reset();
      showSection('homeSection');
    });

    // Board Functions
    let filterValue = 'all';
    document.getElementById('postTypeFilter').addEventListener('change', (e) => {
      filterValue = e.target.value;
      loadBoardPosts();
    });

    function loadBoardPosts() {
      const postListDiv = document.getElementById('postList');
      postListDiv.innerHTML = '';

      onValue(ref(db, '게시판'), (snapshot) => {
        const posts = snapshot.val();
        if (!posts) return;

        Object.entries(posts).reverse().forEach(([key, data]) => {
          if (filterValue !== 'all' && data.type !== filterValue) return;

          const postDiv = document.createElement('div');
          postDiv.className = 'listing';
          postDiv.innerHTML = `
            <h3>${data.itemType || data.buyType} (${data.type === 'sell' ? '매도' : '매수'})</h3>
            <p>가격: ${data.price || data.maxPrice}만원</p>
            <p>주소: ${data.address || data.buyAddress}</p>
            <p>내용: ${data.content?.slice(0, 50) || ''}...</p>
            <p>작성자: ${data.sellerName || data.buyerName}</p>
          `;

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = '삭제';
          deleteBtn.onclick = () => deletePost(key);
          postDiv.appendChild(deleteBtn);

          postListDiv.appendChild(postDiv);
        });
      });
    }

    window.deletePost = (postKey) => {
      if (confirm('정말 삭제하시겠습니까?')) {
        remove(ref(db, `게시판/${postKey}`))
          .then(() => alert('게시글이 삭제되었습니다.'))
          .catch(error => console.error('삭제 오류:', error));
      }
    }

    // Initialize
    loadBoardPosts();
    onValue(ref(db, '게시판'), () => {
      document.getElementById('recentListings').innerHTML = '';
      loadBoardPosts();
    });
  </script>

  <script>
    function searchAddress(inputId) {
      const keyword = document.getElementById(inputId).value;
      if (!keyword) return alert("주소를 입력하세요.");

      $.ajax({
        url: `https://www.juso.go.kr/addrlink/addrLinkApiJsonp.do?confmKey=U01TX0FVVEgyMDI1MDEzMDIyMDExMDExNTQzNDc=&currentPage=1&countPerPage=50&keyword=${encodeURIComponent(keyword)}&resultType=json`,
        type: "GET",
        dataType: "jsonp",
        success: (response) => {
          const listDiv = document.getElementById(`${inputId}-list`);
          listDiv.innerHTML = '';

          if (response.results.common.totalCount === "0") {
            listDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
            return;
          }

          const ul = document.createElement("ul");
          response.results.juso.forEach(addr => {
            const li = document.createElement("li");
            li.textContent = addr.roadAddr;
            li.onclick = () => {
              document.getElementById(inputId).value = addr.roadAddr;
              listDiv.innerHTML = "";
            };
            ul.appendChild(li);
          });
          listDiv.appendChild(ul);
        },
        error: () => alert("주소 검색 중 오류가 발생했습니다.")
      });
    }
  </script>

</body>
</html>
