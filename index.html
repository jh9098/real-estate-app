<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 PWA</title>

  <!-- Naver Maps API Script -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6"></script>

  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #navbar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .listing {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .filter-section {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>부동산 매물 및 매수자 등록</h1>
  </header>

  <div id="navbar">
    <button id="homeBtn">🏠<br>홈</button>
    <button id="mapBtn">🗺️<br>지도</button>
    <button id="sellBtn">🏢<br>매물</button>
    <button id="buyBtn">🔍<br>매수</button>
    <button id="boardBtn">📋<br>게시판</button>
  </div>

  <section id="homeSection">
    <h2>최근 등록 매물</h2>
    <div id="recentListings">
      <!-- Recent listings will be populated here -->
    </div>
  </section>

  <section id="mapSection" style="display: none;">
    <h2>지도</h2>
    <div id="map" style="width: 100%; height: 400px; border: 1px solid #ddd;"></div>
  </section>

  <section id="sellSection" style="display: none;">
    <h2>매물 등록</h2>
    <form id="sellForm">
      <label for="itemType">종류:</label>
      <input type="text" id="itemType" placeholder="예: 아파트" required>
      <label for="price">가격:</label>
      <input type="number" id="price" placeholder="가격" required>
      <label for="address">주소:</label>
      <input type="text" id="address" placeholder="주소" required>
      <label for="sellerName">작성자:</label>
      <input type="text" id="sellerName" placeholder="작성자 이름" required>
      <button type="submit">등록</button>
    </form>
  </section>

  <section id="buySection" style="display: none;">
    <h2>매수 등록</h2>
    <form id="buyForm">
      <label for="buyType">찾는 종류:</label>
      <input type="text" id="buyType" placeholder="예: 아파트" required>
      <label for="maxPrice">매수가격:</label>
      <input type="number" id="maxPrice" placeholder="가격" required>
      <label for="buyerName">작성자:</label>
      <input type="text" id="buyerName" placeholder="작성자 이름" required>
      <button type="submit">등록</button>
    </form>
  </section>

  <section id="boardSection" style="display: none;">
    <h2>게시판</h2>
    <div class="filter-section">
      <label for="postTypeFilter">매도/매수 필터:</label>
      <select id="postTypeFilter">
        <option value="all">전체</option>
        <option value="sell">매도</option>
        <option value="buy">매수</option>
      </select>
    </div>
    <div id="postList">
      <!-- 게시글 목록 -->
    </div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, onValue, remove, push } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      databaseURL: "YOUR_FIREBASE_DATABASE_URL",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sections = {
      homeSection: document.getElementById('homeSection'),
      mapSection: document.getElementById('mapSection'),
      sellSection: document.getElementById('sellSection'),
      buySection: document.getElementById('buySection'),
      boardSection: document.getElementById('boardSection'),
    };

    function showSection(sectionId) {
      Object.values(sections).forEach((section) => section.style.display = 'none');
      sections[sectionId].style.display = 'block';
    }

    document.getElementById('homeBtn').addEventListener('click', () => showSection('homeSection'));
    document.getElementById('mapBtn').addEventListener('click', () => showSection('mapSection'));
    document.getElementById('sellBtn').addEventListener('click', () => showSection('sellSection'));
    document.getElementById('buyBtn').addEventListener('click', () => showSection('buySection'));
    document.getElementById('boardBtn').addEventListener('click', () => showSection('boardSection'));

    // Functions for adding, deleting, and loading posts
    function loadBoardPosts() {
      const filter = document.getElementById('postTypeFilter').value;
      const boardRef = ref(db, '게시판');
      onValue(boardRef, (snapshot) => {
        const posts = snapshot.val();
        const postListDiv = document.getElementById('postList');
        postListDiv.innerHTML = '';

        if (posts) {
          Object.entries(posts).forEach(([key, post]) => {
            if (filter === 'all' || post.type === filter) {
              const div = document.createElement('div');
              div.innerHTML = `
                <div class="listing">
                  <h3>${post.itemType || post.buyType}</h3>
                  <p>${post.price ? `가격: ${post.price}만원` : ''}</p>
                  <p>${post.sellerName || post.buyerName}</p>
                  <button class="delete-btn" onclick="deletePost('${key}')">삭제</button>
                </div>`;
              postListDiv.appendChild(div);
            }
          });
        }
      });
    }

    window.deletePost = function (key) {
      const postRef = ref(db, `게시판/${key}`);
      if (confirm('삭제하시겠습니까?')) {
        remove(postRef).then(() => loadBoardPosts());
      }
    };

    document.getElementById('postTypeFilter').addEventListener('change', loadBoardPosts);
  </script>
</body>

</html>
