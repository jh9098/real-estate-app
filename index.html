<html lang="ko">

<head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7k5yxwvvj6&submodules=geocoder"></script>

  <style>
    /* Previous styles remain the same */

    /* Add new styles for markers */
    .marker-info {
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 250px;
    }
    
    .marker-info h4 {
      margin: 0 0 5px 0;
    }
    
    .marker-info p {
      margin: 3px 0;
    }
    
    .sell-marker {
      background: #ff4444;
    }

      background: #4444ff;
    }
  </style>

<body>
  <!-- Previous HTML structure remains the same until mapSection -->
  
  <section id="mapSection" style="display: none;">
    <div class="filter-section">
      <label for="mapFilter">표시할 매물:</label>
      <select id="mapFilter">
        <option value="all">전체</option>
        <option value="sell">매도</option>
        <option value="buy">매수</option>
      </select>
    </div>
    <div id="map"></div>
    <div id="roadview"></div>
  </section>

  <!-- Keep rest of the HTML structure -->

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js';

    // Firebase Configuration remains the same
    const firebaseConfig = {
      // ... (keep existing config)
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db;

    let map = null;
    let markers = [];
    let infoWindows = [];

    // Enhanced map initialization function
    async function initMap() {
      if (!map) {
        map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.5665, 126.9780),
          zoom: 12
        });
        
        // Load and display markers when map is initialized
        await loadMarkersFromDatabase();
        
        // Add map filter change event listener
        document.getElementById('mapFilter').addEventListener('change', async () => {
          await loadMarkersFromDatabase();
        });
      }
    }

    // Function to convert address to coordinates
    async function getCoordinates(address) {
      return new Promise((resolve, reject) => {
        naver.maps.Service.geocode({
          query: address
        }, function(status, response) {
          if (status === naver.maps.Service.Status.ERROR) {
            reject('주소를 찾을 수 없습니다.');
            return;
          }
          
          if (response.v2.meta.totalCount === 0) {
            reject('주소를 찾을 수 없습니다.');
            return;
          }
          
          const item = response.v2.addresses[0];
          resolve(new naver.maps.LatLng(item.y, item.x));
        });
      });
    }

    // Function to clear existing markers
    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      infoWindows.forEach(info => info.close());
      infoWindows = [];
    }

    // Function to create marker content
    function createMarkerContent(data) {
      const price = data.price || data.maxPrice;
      const address = data.address || data.buyAddress;
      const name = data.sellerName || data.buyerName;
      const type = data.type === 'sell' ? '매도' : '매수';
      
      return `
        <div class="marker-info">
          <h4>${data.itemType || data.buyType} (${type})</h4>
          <p>가격: ${price.toLocaleString()}만원</p>
          <p>주소: ${address}</p>
          <p>작성자: ${name}</p>
        </div>
      `;
    }

    // Enhanced function to load markers from database
    async function loadMarkersFromDatabase() {
      clearMarkers();
      
      const filterValue = document.getElementById('mapFilter').value;
      const listingsRef = ref(db, '게시판');
      
      onValue(listingsRef, async (snapshot) => {
        const posts = snapshot.val();
        
        if (posts) {
          for (const [key, data] of Object.entries(posts)) {
            if (filterValue === 'all' || data.type === filterValue) {
              try {
                const address = data.address || data.buyAddress;
                const position = await getCoordinates(address);
                
                // Create marker
                const marker = new naver.maps.Marker({
                  position: position,
                  map: map,
                  icon: {
                    content: `<div style="padding: 5px; background: ${data.type === 'sell' ? '#ff4444' : '#4444ff'}; color: white; border-radius: 50%;">
                              ${data.type === 'sell' ? '매' : '구'}
                            </div>`,
                    anchor: new naver.maps.Point(15, 15)
                  }
                });

                // Create info window
                const infoWindow = new naver.maps.InfoWindow({
                  content: createMarkerContent(data),
                  maxWidth: 300,
                  backgroundColor: "#fff",
                  borderColor: "#ddd",
                  borderWidth: 1,
                  anchorSize: new naver.maps.Size(10, 10),
                  anchorSkew: true,
                  anchorColor: "#fff",
                  pixelOffset: new naver.maps.Point(10, -10)
                });

                // Add click event to marker
                naver.maps.Event.addListener(marker, 'click', function() {
                  infoWindows.forEach(info => info.close());
                  infoWindow.open(map, marker);
                });

                markers.push(marker);
                infoWindows.push(infoWindow);
              } catch (error) {
                console.error(`주소 변환 실패: ${error}`);
              }
            }
          }
        }
      });
    }

    // Keep existing event listeners and functions
    // ... (rest of the existing code)

    // Modify showSection function to handle map initialization

      Object.entries(sections).forEach(([id, element]) => {
        element.style.display = id === sectionId ? 'block' : 'none';
      });
      if (sectionId === 'mapSection') {
        initMap();
      }
    }

    // Initialize
    loadBoardPosts();
    updateRecentListings();
  </script>

  <!-- Keep the Address Search Script -->
</body>
</html>
